<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <table>
      <tr>
        <td rowspan="2" id="black"></td>
        <td colspan="2" id="pink"></td>
        <td rowspan="2" id="grey"></td>
        <td id="blue"></td>
        <td rowspan="2" id="black"></td>
      </tr>
      <tr>
        <td id="yellow"></td>
        <td id="yellow"></td>
        <td id="black"></td>
      </tr>
      <tr>
        <td id="blue"></td>
        <td rowspan="2" id="black"></td>
        <td colspan="2" rowspan="2" id="red"></td>
        <td colspan="2" id="blue"></td>
      </tr>
      <tr>
        <td id="red"></td>
        <td id="black"></td>
        <td id="green"></td>
      </tr>
      <tr>
        <td colspan="6" id="pink"></td>
      </tr>
      <tr>
        <td rowspan="2" id="red"></td>
        <td rowspan="2" id="blue"></td>
        <td colspan="3" id="yellow"></td>
        <td rowspan="2" id="red"></td>
      </tr>
      <tr>
        <td colspan="3" id="green"></td>
      </tr>
    </table>
  </body>
</html>
